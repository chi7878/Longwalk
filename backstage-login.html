<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺北大縱走</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/backstage.css">
</head>
<body>
    <article class="login">
        <img src="./images/logo.png" alt="臺北大縱走 LOGO">
        <h1 class="login-title">後台登入</h1>
        <div class="input-box">
            <label class="input-label" for="account">
                <p class="input-text">帳號:</p>
                <input class="input-value" type="text" name="account" id="account">
            </label>
            <label class="input-label" for="passwords">
                <p class="input-text">密碼:</p>
                <input class="input-value" type="password" name="passwords" id="passwords">
            </label>
            <p class="error-text"></p>
            <div class="login-btn">登入</div>
        </div>
    </article>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/login.js"></script>
</html>
