<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/backstage.css">
    <link rel="stylesheet" href="./css/OverlayScrollbars.min.css">
</head>
<body>
    <header class="header">
        <article class="header-box">
            <img src="./images/logo.png" alt="臺北大縱走 LOGO">
            <h1>後台</h1>
        </article>
        <nav class="header-nav">
            <ul class="header-list">
                <li class="header-item">
                    <a href="./backstage-news.html">最新消息</a>
                </li>
                <li class="header-item">
                    <a href="./backstage-activity.html">活動</a>
                </li>
                <li class="header-item">
                    <a href="./backstage-videos.html">影音資訊</a>
                </li>
            </ul>
        </nav>
    </header>
    <article class="content">
        <h3 class="content-title">活動</h3>
        <div class="icon-btn__add">新增</div>
        <ul class="content-list"></ul>
    </article>
    <div class="login-out">登出</div>
    <article class="popup popup-hidden">
        <div class="popup-box">
            <h3>新增</h3>
            <div class="input-box input-box_activity">
                <label class="input-label" for="title">
                    <p class="input-text">標題:</p>
                    <input class="input-value input-value_title" type="text" name="title" id="title">
                </label>
                <label class="input-label" for="time">
                    <p class="input-text">時間:</p>
                    <input class="input-value input-value_time" type="text" name="time" id="time">
                </label>
                <label class="input-label" for="place">
                    <p class="input-text">地點:</p>
                    <input class="input-value input-value_place" type="text" name="place" id="place">
                </label>
                <label class="input-label" for="content">
                    <p class="input-text">內容:</p>
                    <textarea class="input-textarea" name="content" id="content"></textarea>
                </label>
                <label class="input-label input-label_radio" for="status">
                    <input type="radio" name="status" value="0" checked>尚未開放
                    <input type="radio" name="status" value="1">活動報名
                    <input type="radio" name="status" value="2">報名額滿
                </label>
                <div class="input-upload">
                    <p class="input-text">圖片上傳:</p>
                    <div class="input-file__box">
                        <label class="input-label__file" for="file">
                            <p class="input-upload__btn">上傳+</p>
                            <input class="input-file" type="file" id="file">
                        </label>
                        <p class="input-file__text">選擇檔案</p>
                    </div>
                </div>
                <div class="file-list__box">
                    <ul class="file-list"></ul>
                </div>
            </div>
            <div class="popup-btns">
                <div class="popup-btn popup-btn_close">取消</div>
                <div class="popup-btn popup-btn_confirm">新增</div>
            </div>
            <div class="close-btn popup-btn_close"></div>
        </div>
    </article>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="./js/jquery.overlayScrollbars.min.js"></script>
<script src="js/backstage.js"></script>
</html>
